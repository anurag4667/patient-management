server:
  port: 4004

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/patients,/api/patients/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,gateway
